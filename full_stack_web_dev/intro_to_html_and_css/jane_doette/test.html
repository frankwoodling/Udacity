<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Framework Test page</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
<div class="grid">
    <div class="row" id="top">
        <div class="col-2" id="logo">
            <img src="http://placekitten.com/g/100/100"></src>
        </div>
        <div class="col-10">
            <p><h1>JANE DOETTE</h1></p>
            <p><h2>FRONT-END NINJA</h2></p>
        </div>
    </div>

    <div class="row" id="splash">
        <div class="col-12">
            <img src="http://placekitten.com/g/900/400"></src>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <img src="http://placekitten.com/g/300/300"></src>
        </div>
        <div class="col-4">
            <img src="http://placekitten.com/g/300/300"></src>
        </div>
        <div class="col-4">
            <img src="http://placekitten.com/g/300/300"></src>
        </div>

    </div>
</div>

</body>
</html>
