<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kitten Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive title-logo" src="http://placekitten.com/100/100" alt="Udacity logo">
                </div>

                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="http://placekitten.com/1200/450" alt="Main puppy image!">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/500/300" alt="Appify pup">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </div>

                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/500/300" alt="Sunflower">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>https://github.com/udacity/sunflower</p>
                </div>

                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/500/300" alt="Bokeh pup">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>https://github.com/udacity/bokeh</p>
                </div>
            </div>

        </div>
    </body>
</html>
