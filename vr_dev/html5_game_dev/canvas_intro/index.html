<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="my_canvas"></canvas>
</body>
<script>
    var canvas = null;
    var context = null;
    var img = null;


    // Create a 1200x720 px canvas
    setup = function() {
        canvas = document.getElementById("my_canvas");
        context = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 720;

        // loads an image
        img = new Image();
        img.onload = onImageLoad;
        img.src = "images/beach.jpg"
    };

    onImageLoad = function() {
        context.drawImage(img, 192, 192);
    };
    setup();

</script>
</html>
